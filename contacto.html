<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Contacto</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style_3.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4"  style="color: aliceblue;">Agregar Contacto</h2>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label" style="color: aliceblue;">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label" style="color: aliceblue;">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Ej: juan@email.com" required>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label" style="color: aliceblue;">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe un mensaje..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary" style="color: aliceblue;">Agregar Contacto</button>
    </form>
  </div>

  <!-- Bootstrap JS (opcional, para funcionalidades como validaciones o alertas) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div id="Pie">
            <center><footer style="color: aliceblue;">©Benjamin Vidal - Darío Meza | 2025</footer></center>
        </div>
        
  <script src="assets/funciones.js"></script>
</body>
</html>
